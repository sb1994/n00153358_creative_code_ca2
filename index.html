<body style="margin: 0px">
  <div class="container">
        <div class="row">
            <div id="canvasHolder" class="col-8"></div>
            <div class="col-4">
                <div class="row">
                    <div class="col-12">
                        <h4><small>CIRLCE RADIUS</small></h4>

                    <div id="sizeSlider" class="col-12">
