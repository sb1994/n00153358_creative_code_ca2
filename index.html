    <!-- Latest compiled JavaScript -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js" type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.min.js"></script>

    <script
      src="lib/generative-design-library.js"
      type="text/javascript"
    ></script>

    <script src="lib/opentype.js" type="text/javascript"></script>

  <body style="margin: 0px">
    <div class="container">
      <div class="row">
        <div id="canvasHolder" class="col-8"></div>
        <div class="col-4">
          <div class="row">
            <div class="col-12">
              <h4><small>Shape Size</small></h4>
            </div>
          </div>

          <div class="row">
            <div id="sizeSlider" class="col-12"></div>
          </div>
          <div class="row">
            <div class="col-12">
              <h4><small>FONT SIZE</small></h4>
            </div>
          </div>

          <div class="row">
            <div id="fontSizeSlider" class="col-12"></div>
          </div>
          <div class="row">
            <div class="col-12">
              <h4><small>TEXT INPUT</small></h4>
            </div>
          </div>

          <div class="row">
            <div id="txtBox" class="col-12"></div>
          </div>

          <div class="row">
            <div class="col-12">
              <h4><small>FILL OR STROKE</small></h4>
            </div>
          </div>

          <div class="row">
            <div id="checkFilledBox" class="col-12"></div>
          </div>
          <div class="row">
            <div class="col-12">
              <h4><small>Shapes</small></h4>
            </div>
          </div>

          <div class="row">
            <div id="shapeRadio" class="col-12"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="sketch.js" type="text/javascript"></script>
